<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    
</head>

<body>
    <!-- Themed Title Bar -->
    <div class="themed-title-bar">
        <h1>The Congress Cut</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
    </div>

    <!-- Search Form with Dropdown -->
    <form action="{{ url_for('search') }}" method="GET" class="search-form">
        <div class="search-dropdown-container">
            <!-- Dropdown Container -->
            <div class="dropdown">
                <select name="query" id="query">
                    <option value="Agriculture">Agriculture</option>
                    <option value="Civil Rights">Civil Rights</option>
                    <option value="Defense">Defense</option>
                    <option value="Economy">Economy</option>
                    <option value="Education">Education</option>
                    <option value="Energy">Energy</option>
                    <option value="Environment">Environment</option>
                    <option value="Foreign Policy">Foreign Policy</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Immigration">Immigration</option>
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Judicial System">Judicial System</option>
                    <option value="Labor">Labor</option>
                    <option value="National Security">National Security</option>
                    <option value="Trade">Trade</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Social Welfare">Social Welfare</option>
                    <option value="Veterans Affairs">Veterans Affairs</option>
                </select>
            </div>

            <!-- Dropdown Container 2 -->
            <div class="dropdown">
                <select name="queryoptions" id="queryoptions">
                    <option value="Sort by relevance">Sort by relevance</option>
                    <option value="Sort by most recent">Sort by most recent</option>
                    <option value="Sort by oldest">Sort by oldest</option>
                <!-- Options for the second dropdown -->
                </select>
            </div>

            <!-- Search Container -->
            <div class="search-container">
                <!-- Move the button here -->
                <button type="submit">Search</button>
            </div>
        </div>
    </form>


    <div class="body-content">
        {% block content %}
        {% endblock %}
        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>
</body>
</html>
