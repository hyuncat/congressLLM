<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    
</head>

<body>
    <!-- Themed Title Bar -->
    <div class="themed-title-bar">
        <h1>The Congress Cut</h1>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
        <a href="{{ url_for('about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
    </div>

    <!-- Search Form with Dropdown -->
    <form action="{{ url_for('search') }}" method="GET" class="search-form">
        <div class="search-container">
            <!-- Dropdown Container -->
            <div class="dropdown">
                <!-- Add your dropdown content here -->
                <select name="query" id="query" placeholder="Search...">
                    <option value="Arts and Media">Arts and Media</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Finance and Economy">Finance and Economy</option>
                    <option value="Immigration">Immigration</option>
                    <option value="Jobs">Jobs</option>
                    <option value="Justice">Justice</option>
                    <option value="Military">Military</option>
                    <option value="Religion">Religion</option>
                    <option value="Technology">Technology</option>
                    <option value="Technology">Transport</option>
                </select>
            </div>

            <!-- Search Button -->
            <button type="submit">Search</button>
        </div>
    </form>

    <div class="body-content">
        {% block content %}
        {% endblock %}
        <footer>
            <p>&copy; 2024</p>
        </footer>
    </div>
</body>
</html>
